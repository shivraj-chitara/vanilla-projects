<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="watch-timer">00 : 00 : 00</div>
      <div class="btn-container">
        <button class="btn active" id="startBtn">Start</button>
        <button class="btn hidden active" id="pauseBtn">Pause</button>
        <button class="btn hidden" id="lapBtn">Lap</button>
        <button class="btn hidden active" id="resetBtn">Reset</button>
      </div>
      <div class="lap-data hidden"></div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
